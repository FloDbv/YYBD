<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priscilla's 30th Birthdaysite</title>
  <meta name="description" content="A simple birthday website with a randomized video carousel of greetings from friends." />
  <style>
    :root{
      --bg-overlay: rgba(0,0,0,.45);
      --card: rgba(0,0,0,.55);
      --text: #fff;
      --accent: #ffd54f;
      --accent-2:#ff8a65;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      /* Replace with your real background image file (same folder as index.html) */
      background-image: url("./background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    /* Dim overlay to ensure text/controls are legible on any image */
    body::before{
      content:"";
      position: fixed;
      inset:0;
      background: linear-gradient(180deg, var(--bg-overlay), var(--bg-overlay));
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:grid;
      grid-template-rows:auto 1fr auto;
      align-items:center;
      justify-items:center;
      gap:1rem;
      padding: clamp(16px, 3vw, 32px);
    }

    header{ text-align:center; }
    h1{
      margin:0;
      font-size: clamp(1.8rem, 4.5vw, 3rem);
      line-height:1.1;
      letter-spacing:.5px;
      text-shadow: 0 2px 12px rgba(0,0,0,.55);
    }
    .tag{ margin-top:.4rem; font-size: clamp(.9rem, 2.5vw, 1rem); opacity:.9; }

    .player-card{
      width:min(92vw, 1000px);
      background: var(--card);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
      overflow:hidden;
      position:relative;
    }

    .player-aspect{ aspect-ratio: 16/9; width:100%; position:relative; background:#111; }
    #player{ position:absolute; inset:0; width:100%; height:100%; }

    .controls{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:space-between;
      pointer-events:none; padding: 0 .25rem;
    }
    .next-btn{
      margin-left:auto; pointer-events:auto;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.15);
      color:#fff; border-radius: 999px;
      width:56px;height:56px; display:grid; place-items:center;
      cursor:pointer; transition: transform .15s ease, background .2s ease;
      backdrop-filter: blur(4px);
    }
    .next-btn:hover{ transform: translateX(2px) scale(1.04); background: rgba(0,0,0,.6); }
    .next-btn:active{ transform: translateX(2px) scale(0.98); }
    .next-btn svg{ width:28px;height:28px; }

    .overlay-hint{
      position:absolute; inset:auto 0 10px 0;
      display:flex; align-items:center; justify-content:center; gap:.5rem;
      font-size: clamp(.8rem, 1.8vw, .95rem); opacity:.9; pointer-events:none;
      text-shadow: 0 1px 8px rgba(0,0,0,.6);
    }
    .pill{ display:inline-flex; align-items:center; gap:.5rem; background: rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.15); padding:.35rem .65rem; border-radius:999px; }

    .unmute{ position:absolute; inset:0; display:grid; place-items:center; background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.25)); transition: opacity .25s ease; }
    .unmute.hidden{ opacity:0; pointer-events:none; }
    .unmute button{ pointer-events:auto; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#111; border:none; font-weight:700; letter-spacing:.3px; padding:.8rem 1.1rem; border-radius:999px; cursor:pointer; box-shadow: 0 8px 24px rgba(0,0,0,.35); }

    footer{ text-align:center; opacity:.85; font-size:.95rem; }
    a{ color: var(--accent); }

    @media (prefers-reduced-motion: reduce){ .next-btn, .unmute button{ transition:none } }

    /* --- Splash Intro Overlay --- */
    #splash{ position: fixed; inset: 0; z-index: 9999; display: grid; place-items: center; background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)); backdrop-filter: blur(6px); }
    #splash .card{ width: min(92vw, 720px); background: rgba(0,0,0,.6); border: 1px solid rgba(255,255,255,.15); border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,.45); color: #fff; padding: clamp(16px, 4vw, 32px); text-align: center; }
    #splash h1{ margin: 0 0 .5rem; font-size: clamp(1.6rem, 5vw, 2.4rem); line-height: 1.1; }
    #splash p{ margin: 0 0 1rem; opacity: .9; font-size: clamp(.95rem, 2.5vw, 1.05rem); }
    #splash .btns{ display: grid; grid-template-columns: 1fr; gap: .75rem; margin-top: 1rem; }
    @media (min-width: 520px){ #splash .btns{ grid-template-columns: 1fr 1fr; } }
    .s-btn{ cursor: pointer; border: none; padding: .9rem 1.1rem; border-radius: 999px; font-weight: 700; letter-spacing: .2px; background: linear-gradient(135deg, #ffd54f, #ff8a65); color: #111; box-shadow: 0 10px 28px rgba(0,0,0,.35); }
    .s-btn.secondary{ background: linear-gradient(135deg, #80deea, #64b5f6); }
  

    /* === Portrait mode (9:16) toggles === */
    /* When enabled, the video area uses a tall 9:16 frame and the card width
       is capped so the height stays within the viewport on iPad/iPhone. */
    .portrait-mode .player-aspect{ aspect-ratio: 9 / 16; }
    .portrait-mode .player-card{ width: min(92vw, calc(86vh * 9 / 16)); }
    /* Give a touch more vertical room on small devices */
    .portrait-mode .wrap{ gap: .6rem; }

  </style>
</head>
<body>
  <!-- Splash intro (no functionality change yet; just start choice) -->
  <div id="splash" role="dialog" aria-modal="true" aria-labelledby="splashTitle">
    <div class="card">
      <h1 id="splashTitle">Priscilla's 30th Birthdaysite</h1>
      <p>Choose how you‚Äôd like to watch:</p>
      <div class="btns">
        <button class="s-btn" id="startLandscape">Landscape mode</button>
        <button class="s-btn secondary" id="startPortrait">Portrait mode</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <header>
      <h1>Priscilla's 30th Birthdaysite</h1>
      <div class="tag">A carousel of ‚ù§Ô∏èüñ§üíõ in video form.</div>
    </header>

    <main class="player-card" aria-label="Video carousel">
      <div class="player-aspect">
        <!-- YouTube player mounts here -->
        <div id="player" role="region" aria-label="YouTube video player"></div>

        <!-- Overlay controls -->
        <div class="controls" aria-hidden="false">
          <button class="next-btn" id="nextBtn" aria-label="Play next video" title="Next (‚Üí)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polygon points="5 4 15 12 5 20 5 4"></polygon>
              <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
          </button>
        </div>

        <!-- Autoplay / sound hint -->
        <div class="overlay-hint" id="hint">
          <span class="pill">Videos play automatically in random order</span>
        </div>

        <!-- Unmute gate (satisfies browser autoplay policies) -->
        <div class="unmute hidden" id="unmuteGate" aria-hidden="true">
          <button id="unmuteBtn">Tap to start with sound</button>
        </div>
      </div>
    </main>

    <footer>
      <small>Built for Ms Yam with tons of ‚ù§Ô∏è and help from friends.</small>
    </footer>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    /**
     * === SIMPLE v1 (YouTube-only) with best-effort sound autoplay ===
     * Paste full YouTube URLs or just IDs into RAW_LINKS below.
     */
    const RAW_LINKS = [
      'https://youtu.be/-060fMIi3jo?si=4brCvetEHxStyG1V',
      'https://youtu.be/RjTBmM4ngZo?si=F1KOXIQldtCZgzdz',
      'https://youtu.be/iH7Y9EMyGTg',
      'https://youtube.com/shorts/50Z7H7X0iyQ?si=HKBEIHs6Gh75sB7P',
      'https://youtu.be/L_Dh1TvpeR8',
      'https://youtu.be/pWdYrYgM19U'
    ];

    /** Extract a YouTube video ID from common URL shapes */
    function extractYouTubeId(input){
      if(!input) return '';
      if(/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
      try{
        const url = new URL(input);
        if(url.hostname.includes('youtu.be')) return url.pathname.slice(1);
        if(url.searchParams.has('v')) return url.searchParams.get('v');
        const parts = url.pathname.split('/');
        const maybe = parts.find(p => /^[a-zA-Z0-9_-]{11}$/.test(p));
        return maybe || '';
      }catch{ return input; }
    }

    // Build and shuffle the playlist (Fisher‚ÄìYates)
    let videoQueue = RAW_LINKS.map(extractYouTubeId).filter(Boolean);
    function shuffle(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    shuffle(videoQueue);

    // Player state
    let player = null;
    let currentIndex = 0;

    // UI refs
    const gate = document.getElementById('unmuteGate');
    const gateBtn  = document.getElementById('unmuteBtn');
    const hint     = document.getElementById('hint');
    gateBtn.textContent = 'Tap to start with sound';

    // Next video
    function nextVideo(){
      if(!videoQueue.length) return;
      currentIndex = (currentIndex + 1) % videoQueue.length;
      if(player && player.loadVideoById){ player.loadVideoById(videoQueue[currentIndex]); }
    }

    // Keyboard and button
    window.addEventListener('keydown', (e)=>{ if(e.key === 'ArrowRight'){ e.preventDefault(); nextVideo(); } });
    document.getElementById('nextBtn').addEventListener('click', nextVideo);

    // YouTube Iframe API ready
    window.onYouTubeIframeAPIReady = function(){
      if(!videoQueue.length){ console.warn('No videos in RAW_LINKS'); return; }
      player = new YT.Player('player', {
        videoId: videoQueue[currentIndex],
        playerVars: {
          autoplay: 1,
          controls: 0,          // hide YouTube chrome
          rel: 0,               // related videos only from same channel at end
          modestbranding: 1,    // minimal YouTube branding
          fs: 0,                // no fullscreen button
          disablekb: 1,         // disable keyboard over iframe (we handle our own)
          iv_load_policy: 3,    // hide annotations/cards
          cc_load_policy: 0,    // captions off by default
          playsinline: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
      // expose for splash script
      window.player = player;
    }

    function onPlayerReady(){
      // Best-effort: try to start with sound immediately
      ensureAudio();
      // If autoplay with sound is blocked by the browser, show a one-click gate
      setTimeout(checkAutoplay, 700);
    }

    function onPlayerStateChange(event){
      const S = YT.PlayerState;
      if(event.data === S.ENDED){ nextVideo(); }
      else if(event.data === S.PLAYING){ setTimeout(()=>{ hint.style.opacity = 0.6; }, 1200); hideGate(); }
    }

    function ensureAudio(){
      try{ player.setVolume(100); }catch{}
      try{ player.unMute(); }catch{}
      try{ player.playVideo(); }catch{}
    }

    function showGate(){ gate.classList.remove('hidden'); gate.setAttribute('aria-hidden','false'); }
    function hideGate(){ gate.classList.add('hidden'); gate.setAttribute('aria-hidden','true'); }

    function checkAutoplay(){
      try{
        const S = YT.PlayerState;
        const state = player.getPlayerState();
        if(state !== S.PLAYING){ showGate(); }
        else { hideGate(); }
      }catch{ showGate(); }
    }

    // Gate interactions: one click to allow sound, then we keep it for the session
    gateBtn.addEventListener('click', ()=>{ ensureAudio(); hideGate(); });
    function unlockOnce(){ ensureAudio(); hideGate(); document.removeEventListener('pointerdown', unlockOnce); }
    document.addEventListener('pointerdown', unlockOnce, { once: true });

    // Splash logic (just hides overlay and records choice for later)
    (function(){
      function startFromSplash(mode){
        try { window.__startMode = mode; } catch(e) {}
        var el = document.getElementById('splash');
        if(el){ el.style.display = 'none'; }
        // Toggle portrait layout class based on choice
        try{
          if(mode === 'portrait') document.body.classList.add('portrait-mode');
          else document.body.classList.remove('portrait-mode');
        }catch(e){}
        // Try to start playback with sound after the user's click
        try { ensureAudio(); } catch(e) {}
      }
      var ls = document.getElementById('startLandscape');
      var ps = document.getElementById('startPortrait');
      if(ls) ls.addEventListener('click', function(){ startFromSplash('landscape'); });
      if(ps) ps.addEventListener('click', function(){ startFromSplash('portrait'); });
    })();
  </script>
</body>
</html>
